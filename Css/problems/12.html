<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>css styling</title>
    <style>
        div {
            height: 150px;
            width: 150px;
            display: inline-block;
        }
        .container {
            /* border: 10px solid black; */
            height: 300px;
            width: 100%;
            margin-top: 100px;
            
        }
    </style>
</head>
<body>

    <div class="container">
        <div class="item item1" style="background-color: blue;">box 1</div>
        <div class="item item2" style="background-color: green;">box 2</div>
        <div class="item item3" style="background-color: red;">box 3</div>
    </div>
</body>
</html>
