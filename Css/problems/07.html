<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>nesting div's</title>
    <style>
        .outer {
            font-size: 25px;
        }
        .outer .inner {
            font-size: 10px;
        }
    </style>
</head>
<body>
    <div class="outer">
        hello world
        <div class="inner">
            byee world
        </div>
    </div>
</body>
</html>
